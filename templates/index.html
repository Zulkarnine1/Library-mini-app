<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>

{% if length ==0: %}
<p>Library is empty.</p>
{% else: %}

    <ul>
        {% for book in all_books: %}
        <li>{{book.title}}-{{book.author}}-{{book.rating}}/10 <a href="/delete?id={{book.id}}">Delete</a> <a href="/edit/{{book.id}}">Edit</a></li>
        {% endfor %}
    </ul>
    {% endif%}
<a href="/add">Add New Book</a>
</body>
</html>
